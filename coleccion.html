           <title> Coleccion tacones </title>
           

        <style>
            body {
            background-color: #f5f5e3; 
            font-family: 'Inter', sans-serif;
            margin: 0; /* quita el espacio blanco del borde */
            position: relative; /* necesario para que "absolute" funcione dentro del body */
            }

             .titulo {
            text-align: center; 
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            color: rgb(240, 191, 87);
            font-weight: 300; /* para que se vea mas delgadita la letra*/
             margin-top: 40px;
            }

            .texto{
            font-family:'Inter', sans-serif; 
            font-size:25px; 
            Color:#e65411;  
            position: absolute;
            }

            .precios{
            font-family:'Inter', sans-serif; 
            font-size:20px; 
            Color:black;  
            position: absolute; /*esto permite moverla */
            }

            img {
            width: 400px; /* ancho */
            height: 300px; /* alto */
            object-fit: cover; /* hace que la imagen no se deforme */
             position: absolute; /*esto permite moverla */
            }

            .btn {
            background-color: #e65411; /* color de fondo */
            color: white;              /* color del texto */
            padding: 10px 15px;        /* espacio interno */
            border: none;              /* sin borde */
            border-radius: 8px;        /* bordes redondeados */
            font-size: 16px;           /* tamaño del texto */
            font-family: 'Inter', sans-serif;
            cursor: pointer;           /* cambia el cursor */
            transition: all 0.3s ease; /* animación suave */
            position: absolute; /*esto permite moverla */
            }

        </style>
    </head>
